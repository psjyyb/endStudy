<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/sns/layouts/sns_layout}"
	layout:fragment="snsContent">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" th:href="@{/css/styles.min.css}" />
</head>
<body>
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<div
			class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
			<div class="d-flex align-items-center justify-content-center w-100">
				<div class="row justify-content-center w-100">
					<div class="col-md-8 col-lg-6 col-xxl-3">
						<div class="card mb-0">
							<div class="card-body">
								<a href="./index.html"
									class="text-nowrap logo-img text-center d-block py-3 w-100">
									<img src="../assets/images/logos/logo-light.svg" alt="">
								</a>
								<p class="text-center">Your Social Campaigns</p>
								<form>
									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Username</label>
										<input type="text" class="form-control"
											id="memberId" name="memberId" aria-describedby="emailHelp">
									</div>
									<div class="mb-4">
										<label for="exampleInputPassword1" class="form-label">Password</label>
										<input type="password" class="form-control"
											id="memberPw" name="memberPw">
									</div>
									<div
										class="d-flex align-items-center justify-content-between mb-4">
										<div class="form-check">
											<input class="form-check-input primary" type="checkbox"
												value="" id="flexCheckChecked" checked> <label
												class="form-check-label text-dark" for="flexCheckChecked">
												Remeber this Device </label>
										</div>
										<a class="text-primary fw-bold" href="./index.html">Forgot
											Password ?</a>
									</div>
									<button type="button" class="btn btn-primary w-100 py-8 fs-4 mb-4" id="signIn">Sign In</button>
									<div class="d-flex align-items-center justify-content-center">
										<p class="fs-4 mb-0 fw-bold">New to SeoDash?</p>
										<a class="text-primary fw-bold ms-2"
											href="./authentication-register.html">Create an account</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$('#signIn').on('click',function(){
	
			let memberId = $('input[name="memberId"]');
			let memberPw = $('input[name="memberPw"]');
			console.log(memberId.val(),memberPw.val())
			   
		})
	</script>
</body>
</html>
